<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบค้นหาข้อมูลนักเรียน</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #fefefe;
      padding: 2em 1em;
      text-align: center;
    }

    h1 {
      color: #e65100;
      font-size: 2em;
      margin-bottom: 0.3em;
    }

    .subtitle {
      margin-bottom: 1em;
      font-size: 1.1em;
    }

    input, button {
      font-size: 1em;
      padding: 0.8em;
      max-width: 350px;
      width: 100%;
      margin: 0.5em auto;
      box-sizing: border-box;
      display: block;
    }

    button {
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 998;
      animation: fadeIn 0.3s ease;
    }

    .result-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2em 1.5em;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      z-index: 999;
      display: none;
      animation: fadeInUp 0.3s ease;
      text-align: center;
    }

    .status-icon {
      width: 70px; height: 70px;
      line-height: 70px;
      border-radius: 50%;
      font-size: 36px;
      margin: 0 auto 1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-icon.success {
      background-color: #e6f4ea;
      color: #2e7d32;
      border: 2px solid #66bb6a;
    }

    .status-icon.error {
      background-color: #ffebee;
      color: #c62828;
      border: 2px solid #ef5350;
    }

    .student-name {
      font-size: 1.4em;
      font-weight: 600;
      color: #212121;
      text-align: center;
      margin-bottom: 0.6em;
    }

    .room-number {
      font-size: 1.05em;
      margin-bottom: 1em;
      color: #555;
    }

    .student-info {
      text-align: left;
      font-size: 1.05em;
      line-height: 1.6;
    }

    #closeBtn {
      margin-top: 1.5em;
      padding: 0.6em 1.5em;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }

    @keyframes fadeIn {
      from { opacity: 0 } to { opacity: 1 }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <h1>ระบบค้นหาข้อมูลนักเรียน</h1>
  <p class="subtitle"><strong>คณะสีแสด</strong></p>

  <input id="studentId" placeholder="กรอกรหัสประจำตัวนักเรียน" onkeydown="if(event.key==='Enter') searchStudent()" />
  <button onclick="searchStudent()">ค้นหา</button>

  <div class="overlay" id="overlay" onclick="closeResult()"></div>

  <div id="result" class="result-modal">
    <div id="resultContent"></div>
    <button id="closeBtn" onclick="closeResult()">ปิด</button>
  </div>

  <script>
    async function searchStudent() {
      const id = document.getElementById("studentId").value.trim();
      if (!id) return;

      const res = await fetch(`https://script.google.com/macros/s/AKfycbwCGE1uLi5J2evWzhUvcZcp4kQ6W0dgB9tq4DPKZ-L40t7uJwZcrPTek5PCxqvCZn22RA/exec?studentId=${id}`);
      const data = await res.json();

      const resultDiv = document.getElementById("result");
      const content = document.getElementById("resultContent");
      const overlay = document.getElementById("overlay");

      overlay.style.display = "block";
      resultDiv.style.display = "block";

      if (data.status === "success") {
        content.innerHTML = `
          <div class="status-icon success">✓</div>
          <div class="student-name">${data.prefix} ${data.firstname} ${data.lastname}</div>
          <div class="room-number">ห้อง: ${data.room} | เลขที่: ${data.number}</div>
          <div class="student-info">
            ${data.roles.map((r, i) => r ? `<strong>หน้าที่ ${i+1}:</strong> ${r}<br>` : '').join('')}
          </div>
        `;
      } else {
        content.innerHTML = `
          <div class="status-icon error">✗</div>
          <div class="student-info" style="text-align:center;">
            <strong style="color:#c62828;">ไม่พบข้อมูลในฐานข้อมูลคณะสีแสด</strong><br><br>
            หากคิดว่าเป็นความผิดพลาดของระบบ กรุณาติดต่อ<br>
            <a href="https://line.me/ti/p/rRULUuwLC7" target="_blank">LINE ผู้ดูแลระบบ</a>
          </div>
        `;
      }
    }

    function closeResult() {
      document.getElementById("result").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
